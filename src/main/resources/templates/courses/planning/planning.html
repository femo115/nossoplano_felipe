<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Entrar</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Minha Conta</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div style="height: 5rem;">
		<h3> Porcentagem </h3>
	</div>
	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1">Email address</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Example select</label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect2">Example multiple select</label>
			<select multiple class="form-control" id="exampleFormControlSelect2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
	</form>
	<div class="col-md-10">
		<div class="container-fluid well span8">
			<div class="panel panel-default">
				<div class="panel-body">                
					<form accept-charset="UTF-8" action="" method="POST">
						<textarea class="form-control counted" name="message" placeholder="Digite uma mensagem" rows="5" style="margin-bottom:10px;"></textarea>
						<h6 class="pull-right" id="counter">320 characters remaining</h6>
						<button class="btn btn-info" type="submit">Comentar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div style="height: 1rem;"></div>
	<h2>Comentários:</h2>
	
	<div class="media">
		<img class="align-self-start mr-3" src="images\Smile.png" alt="Generic placeholder image" height="64" width="64">
			<div class="media-body">
			<h5 class="mt-0">Fulano</h5>
			<p>Este planejameno é muito empolgante e com certeza irei utilizar nas minhas proximas aulas.</p>
		</div>
	</div>
	<div style="height: 1rem;"></div>
	<div class="media">
		<img class="align-self-start mr-3" src="images\Trollface_(2).jpg" alt="Generic placeholder image" height="64" width="64">
			<div class="media-body">
			<h5 class="mt-0">Ciclano</h5>
			<p>Uma maravilha.</p>
		</div>
	</div>
	<div style="height: 1rem;"></div>
	<div class="media">
		<img class="align-self-start mr-3" src="images\tinking.jpg" alt="Generic placeholder image" height="64" width="64">
			<div class="media-body">
			<h5 class="mt-0">Beltrano</h5>
			<p>Muito intrigante.</p>
		</div>
	</div>
	<div style="height: 1rem;"></div>
	<div class="media">
		<img class="align-self-start mr-3" src="images\11495678.jpg" alt="Generic placeholder image" height="64" width="64">
			<div class="media-body">
			<h5 class="mt-0">Dispundio</h5>
			<p>Excelente!</p>
		</div>
	</div>
	
</body>
